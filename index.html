  <script>
    // You can also require other files to run in this process
    const something = require('./renderer.js');

    async function populateAmiibos () {
      var values = await something.values()
      console.log(values)
      var selectAmiibos = document.getElementById('selectAmiibosList')
      for (var i = 0; i < values.length; i++) {
        var option = document.createElement('option')
        option.innerHTML = values[i].titulo
        option.value = values[i].id
        selectAmiibos.appendChild(option)
      }
    } 

    populateAmiibos()
