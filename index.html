<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>,
    and Serialport <script>document.write(require('serialport/package').version)</script>.

    <form>

      <!-- select que exibe as palestras  -->
      <select id="palestrasSelect">
        <option>Selecionar um evento...</option>
      </select>

      <!-- botao de submit -->
      <input type="button" value="Enviar" onclick="confirmarPresencaForm()">
    </form>

    <div id="error"></div>
    <div id="ports"></div>
  </body>

  <script>
    // You can also require other files to run in this process
    const palestrasApi = require('./renderer.js');
    const serialListener = require('./serial-listener.js');

    async function confirmarPresencaForm (documentId) {

      const palestraSelecionada = document.getElementById("palestrasSelect").value
      let result = await palestrasApi.confirmarPresenca(documentId, palestraSelecionada)
      if (result) {
        console.log("Funcionou! Presença confirmada e certificado enviado")
      } else {
        console.log("Não funcionou. Aluno deve não ter se cadastrada para essa palestra")
      }
    }

    var capturaEventos = serialListener.emitter
    capturaEventos.on('novo-identificador', function(linha) {
      console.log('da main: ' + linha)
      confirmarPresencaForm(linha)
    })

    async function popularPalestras () {
      var values = await palestrasApi.recuperarPalestras()
      var selectPalestras = document.getElementById('palestrasSelect')
      for (var i = 0; i < values.length; i++) {
        var option = document.createElement('option')
        option.innerHTML = values[i].titulo
        option.value = values[i].id
        selectPalestras.appendChild(option)
      }
    } 

    popularPalestras()

  </script>
</html>
